<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @keyframes move {
            from {
                left: 0%
            }
            to {
                left: 50%;
            }
        }

        h1 {
            position: relative;
            animation-name: move;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
</body>
</html>
