<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @keyframes grow {
            from {
                font-size: 20px;
            }
            to {
                font-size: 100px;
            }
        }

        h1 {
            animation-name: grow;
            animation-duration: 5s;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
</body>
</html>
